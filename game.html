<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="text-bg-dark text-light text-center">
<div class="container d-grid gap-4">
    <div class="row">
        <div class="col-6 text-start">
            <h6 class="display-6 text-primary">
                <span id="p1Name">A:</span>
                <span id="p1Score">2</span>
            </h6>
        </div>
        <div class="col-6 text-end">
            <h6 class="display-6 text-sucesss">
                <span id="p2Name">B:</span>
                <span id="p2Score">4</span>
            </h6>
        </div>
    </div>
    <h1 class="display-1">Adivinhe a Palavra</h1>
    <h5 id="playerQuestion" class="display-5 text-bg-secondary col-sm-10 col-lg-6 mx-auto p-4 rounded-4">Perguntando: A</h5>
    <h5 id="playerAnswer" class="display-5 text-bg-secondary col-sm-10 col-lg-6 mx-auto p-4 rounded-4">Respondendo: B</h5>
    <div id="output" class="text-bg-info col-sm-10 col-lg-6 mx-auto p-4 rounded-4 d-grid gap-3"></div>
    <div id="input" class="row mx-auto">
        <div class="col-auto"></div>
        <label class="col-form-label">Digite sua palavra<span class="text-danger">Escolha uma palavra com 5 ou mais letras</span></label>
    </div>
    <div class="col-auto">
        <input id="word" type="text" class="form-control" placeholder="palavra">
    </div>
</div>    
    <button id="enviar" onclick="send()" class="btn btn-danger col-9 col-sm-5 col-lg-2 mx-auto">Enviar</button>
</div>


<script src="gameMain.js"></script>
</body>
</html>
